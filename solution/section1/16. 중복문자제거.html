<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        const tmp = [s[0]];
        for (let i = 1; i < s.length; i++) {
          if (!tmp.includes(s[i])) {
            tmp.push(s[i]);
          }
        }
        answer = tmp.join("");
        return answer;
      }
      console.log(solution("ksekkset"));
    </script>
  </body>
</html>
