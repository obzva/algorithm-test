<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "",
          max = Number.MIN_SAFE_INTEGER;

        const lengths = [];
        for (let i = 0; i < s.length; i++) {
          lengths.push(s[i].length);
        }
        const idx = lengths.indexOf(Math.max(...lengths));
        answer = s[idx];

        return answer;
      }
      let str = ["teacher", "time", "student", "beautiful", "good"];
      console.log(solution(str));
    </script>
  </body>
</html>
