    <script>
      function solution(s) {
        let answer = "",
          max = Number.MIN_SAFE_INTEGER;

        const lengths = [];
        for (let i = 0; i < s.length; i++) {
          lengths.push(s[i].length);
        }
        const idx = lengths.indexOf(Math.max(...lengths));
        answer = s[idx];

        return answer;

      }
