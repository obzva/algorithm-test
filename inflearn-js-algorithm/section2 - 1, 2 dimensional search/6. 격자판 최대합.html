<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        // 행 합
        for (let i = 0; i < 5; i++) {
          const rowSum = arr[i].reduce((prev, curr) => prev + curr, 0);
          answer = answer < rowSum ? rowSum : answer;
        }
        // 열 합
        for (let i = 0; i < 5; i++) {
          let columnSum = 0;
          for (let j = 0; j < 5; j++) {
            columnSum += arr[j][i];
          }
          answer = answer < columnSum ? columnSum : answer;
        }
        // 대각선 1 합
        let diagonalSum1 = 0;
        for (let i = 0; i < 5; i++) {
          diagonalSum1 += arr[i][i];
        }
        answer = answer < diagonalSum1 ? diagonalSum1 : answer;
        // 대각선 2 합
        let diagonalSum2 = 0;
        for (let i = 0; i < 5; i++) {
          diagonalSum2 += arr[4 - i][i];
        }
        answer = answer < diagonalSum2 ? diagonalSum2 : answer;
        return answer;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
