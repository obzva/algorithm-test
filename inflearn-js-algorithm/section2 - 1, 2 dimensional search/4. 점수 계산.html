<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0,
          prev = 0;
        const num = arr.length;

        for (let i = 0; i < num; i++) {
          if (arr[i]) {
            prev++;
            answer += prev;
          } else prev = 0;
        }

        return answer;
      }

      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
    </script>
  </body>
</html>
