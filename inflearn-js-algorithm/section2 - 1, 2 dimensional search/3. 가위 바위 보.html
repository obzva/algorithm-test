<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = "";
        const num = a.length;
        for (let i = 0; i < num; i++) {
          switch (a[i]) {
            case 1:
              if (b[i] === 1) answer += "D";
              else if (b[i] === 2) answer += "B";
              else answer += "A";
              break;
            case 2:
              if (b[i] === 2) answer += "D";
              else if (b[i] === 3) answer += "B";
              else answer += "A";
              break;
            case 3:
              if (b[i] === 3) answer += "D";
              else if (b[i] === 1) answer += "B";
              else answer += "A";
              break;
          }
        }
        return answer;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
