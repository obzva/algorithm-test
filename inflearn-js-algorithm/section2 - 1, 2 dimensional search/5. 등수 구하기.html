    <script>
      function solution(arr) {
        // let answer = [];

        //
        // const sortedArr = [...arr];

        //
        // for (let i = 0; i < n; i++) {
        //   answer.push(sortedArr.indexOf(arr[i]) + 1);
        // }
        //
        // return answer;

        let n = arr.length,
          answer = Array.from({ length: n }, () => 1);
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            if (arr[j] > arr[i]) answer[i]++;
          }
        }
        return answer;
      }

      let arr = [87, 89, 92, 100, 76];
      console.log(solution(arr));
